<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mouse body -->
  <ellipse cx="32" cy="36" rx="20" ry="26" fill="#2a2a4a" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- Mouse divider line -->
  <line x1="32" y1="10" x2="32" y2="36" stroke="#3a3a5a" stroke-width="2"/>
  
  <!-- Left button -->
  <path d="M12 20 Q12 10 32 10 L32 36 Q22 36 12 30 Z" fill="#1e1e3e" stroke="#4a9eff" stroke-width="1.5"/>
  
  <!-- Right button -->
  <path d="M52 20 Q52 10 32 10 L32 36 Q42 36 52 30 Z" fill="#1e1e3e" stroke="#4a9eff" stroke-width="1.5"/>
  
  <!-- Scroll wheel -->
  <rect x="29" y="16" width="6" height="12" rx="3" fill="#3a3a5a" stroke="#50c878" stroke-width="1"/>
  
  <!-- Click indicator (left) - pulsing circle -->
  <circle cx="22" cy="22" r="6" fill="#4a9eff" opacity="0.8"/>
  <circle cx="22" cy="22" r="3" fill="#5aaeFF"/>
  
  <!-- Click ripple effect -->
  <circle cx="22" cy="22" r="9" fill="none" stroke="#4a9eff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Fault indicator -->
  <circle cx="50" cy="8" r="7" fill="#ff6b6b"/>
  <text x="50" y="12" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
</svg>
